- name: "Idea"
  sublist:
    - name: "Problem"
      description: |
        See <a href="https://www.hello-startup.net/resources/startup-ideas/?ref=startup-checklist" target="_blank">Startup Ideas</a>.
    - name: "Validation"
      description: |
        See <a href="http://www.amazon.com/Four-Steps-Epiphany-Steven-Blank/dp/0976470705" target="_blank">The Four Steps to the Epiphany</a>.
    - name: "Market sizing"
      description: |
        See <a href="https://www.hello-startup.net/resources/idea-validation/?ref=startup-checklist" target="_blank">Market Sizing Resources</a>.
    - name: "Viability"
      description: |
        Can this problem be solved? Can this problem be solved by
        <em>you</em>? See
        <a href="http://pando.com/2013/02/20/sequoias-why-now/" target="_blank">Sequoia's Why Now?</a>
        and
        <a href="http://www.amazon.com/The-Start-up-You-Yourself-Transform-ebook/dp/B0050DIWHU" target="_blank">The Startup of You</a>.
    - name: "Alternatives"
      description: |
        See <a href="https://al3x.net/2013/05/23/letter-to-a-young-programmer.html" target="_blank">Letter To A Young Programmer Considering A Startup</a>.
    - name: "Education"
      description: |
        How do you build a startup? How do you design products? How do you build
        the technology? How do you hire people? See
        <a href="https://www.hello-startup.net/?ref=startup-checklist" target="_blank">Hello, Startup</a>,
        <a href="https://www.goodreads.com/list/show/88189.Hello_Startup_Reading_List" target="_blank">Hello, Startup Reading List</a>,
        and
        <a href="http://startupclass.samaltman.com/" target="_blank">How to Start a Startup</a>.
    - name: "Friends and family"
      description: |
        A startup is a big commitment. Make sure everyone is on board before
        you get started.
- name: "Legal"
  sublist:
    - name: "Lawyer"
      description: |
        See <a href="https://www.themuse.com/advice/what-startups-should-know-about-hiring-a-lawyer" target="_blank">What Start-ups Should Know About Hiring a Lawyer</a>.
    - name: "Company name"
      description: |
        See <a href="https://www.sba.gov/content/how-name-business" target="_blank">How to Name a Business</a>.
    - name: "Incorporation"
      description: |
        See
        <a href="http://mashable.com/2014/02/17/incorporate-your-startup/" target="_blank">When You Need to Incorporate Your Startup</a>
        and
        <a href="http://www.amazon.com/The-Entrepreneurs-Guide-Business-Edition/dp/0538466464" target="_blank">The Entrepreneur's Guide to Business Law</a>.
    - name: "Equity"
      description: |
        See <a href="https://www.hello-startup.net/resources/equity/?ref=startup-checklist" target="_blank">Startup Equity Resources</a>.
    - name: "Licenses and permits"
      description: |
        See <a href="https://www.sba.gov/content/what-state-licenses-and-permits-does-your-business-need" target="_blank">What State Licenses and Permits Does Your Business Need?</a>
    - name: "Federal and state Employer ID Numbers"
      description: |
        See <a href="http://www.irs.gov/Businesses/Small-Businesses-&-Self-Employed/Employer-ID-Numbers-EINs" target="_blank">Employer ID Numbers</a>.
    - name: "Insurance"
      description: |
        See
        <a href="https://www.sba.gov/blogs/small-business-insurance-part-1-what-type-insurance-do-i-need" target="_blank">What Type of Insurance Do I Need?</a>
        and
        <a href="http://www.forbes.com/sites/thesba/2012/01/19/13-types-of-insurance-a-small-business-owner-should-have/" target="_blank">13 Types of Insurance a Small Business Owner Should Have</a>.
    - name: "Intellectual Property"
      description: |
        See
        <a href="http://www.ey.com/GL/en/Services/Strategic-Growth-Markets/Center-for-Entrepreneurship-and-Innovation---Intellectual-property-for-startups" target="_blank">Intellectual property for startups</a>
        and
        <a href="http://www.amazon.com/The-Entrepreneurs-Guide-Business-Edition/dp/0538466464" target="_blank">The Entrepreneur's Guide to Business Law</a>.
    - name: "Contracts"
      description: |
        Work with your lawyer to draft contracts for your customers, employees,
        contractors, partners, suppliers, and so on.
- name: "Financial"
  sublist:
    - name: "Accountant"
      description: |
        See
        <a href="http://www.caycon.com/blog/2012/07/why-startups-need-accountants/" target="_blank">Why Startups Need Accountants</a>
        and
        <a href="http://www.huffingtonpost.com/deborah-sweeney/five-reasons-why-your-accounting_b_5120911.html" target="_blank">5 Reasons Why Your Start-Up Needs an Accountant</a>.
    - name: "Accounting system"
      description: |
        See
        <a href="https://www.waveapps.com/sitestatic/public/doc/accounting101forstartups.pdf" target="_blank">Accounting 101 for tech startups</a>,
        <a href="https://www.shopify.com/blog/15334373-small-business-accounting-101-ten-steps-to-get-your-startup-on-track" target="_blank">Small Business Accounting 101</a>,
        and
        <a href="http://startupclass.samaltman.com/courses/lec18/" target="_blank">How to Start a Startup Lecture 18: Legal and Accounting Basics for Startups</a>.
    - name: "Taxes and annual reports"
      description: |
        Every year, you must pay taxes and file annual reports to state and
        federal governments. These are due at different times throughout the
        year, so make sure to figure out the deadlines ahead of time and get
        them plugged into your calendar.
    - name: "Business bank account and credit card"
      description: |
        See
        <a href="https://www.sba.gov/blogs/why-and-how-keep-your-business-and-personal-banking-separate" target="_blank">Why, and How to Keep Your Business and Personal Banking Separate</a>,
        <a href="http://www.smartpassiveincome.com/why-you-need-a-business-banking-account-and-how-to-get-one/" target="_blank">Why You Need A Business Banking Account, And How To Get One</a>,
        <a href="http://www.nerdwallet.com/business-checking-accounts/" target="_blank">Business Checking Accounts</a>,
        and
        <a href="https://www.nerdwallet.com/business-credit-cards" target="_blank">Business Credit Cards</a>.
    - name: "Monetization"
      description: |
        See
        <a href="https://www.sequoiacap.com/grove/starting/business-plan" target="_blank">Developing a Business Plan</a>
        and
        <a href="https://www.hello-startup.net/resources/monetization/?ref=startup-checklist" target="_blank">Startup Monetization Resources</a>.
    - name: "Pitch deck"
      description: |
        See
        <a href="http://www.amazon.com/The-Art-Pitch-Persuasion-Presentation/dp/0230120512" target="_blank">The Art of the Pitch</a>
        and
        <a href="http://www.amazon.com/Pitch-Anything-Innovative-Presenting-Persuading/dp/0071752854" target="_blank">Pitch Anything</a>.
    - name: "Raise money"
      description: |
        See
        <a href="http://startupclass.samaltman.com/courses/lec09/" target="_blank">How to Startup a Startup Lecture 9: How to Raise Money</a>,
        <a href="http://paulgraham.com/fr.html" target="_blank">How to Raise Money</a>,
        and
        <a href="http://www.paulgraham.com/fundraising.html" target="_blank">A Fundraising Survival Guide</a>.
      sublist:
        - name: "Bootstrap"
          description: |
            Fund a startup with your own money and by generating revenue early
            on.
        - name: "Loans"
          description: |
            Fund a startup by borrowing money in exchange for paying it back
            later, with interest.
        - name: "Equity financing"
          description: |
            Fund a startup by raising money from investors in exchange for part
            ownership of the company. See
            <a href="http://www.amazon.com/Venture-Deals-Smarter-Lawyer-Capitalist/dp/1118443616" target="_blank">Venture Deals</a>
            and
            <a href="http://www.amazon.com/Mastering-VC-Game-Venture-Start-up/dp/1591844444" target="_blank">Mastering the VC Game</a>.
        - name: "Crowdfunding"
          description: |
            Fund a startup by raising money from a large number of people
            online. There are three primary types of crowdfunding: rewards-based,
            where you offer rewards or the actual product in exchange for the
            money (e.g.,
            <a href="https://www.kickstarter.com/" target="_blank">KickStarter</a>,
            <a href="https://www.indiegogo.com/" target="_blank">IndieGoGo</a>);
            debt-based, where you eventually pay the money back, similar to a
            loan (e.g.,
            <a href="https://www.lendingclub.com/" target="_blank">Lending Club</a>,
            <a href="https://www.prosper.com/" target="_blank">Prosper</a>);
            and equity-based, where you give investors part-ownership of your
            company in exchange for the money (e.g.,
            <a href="https://www.crowdfunder.com/" target="_blank">Crowdfunder</a>,
            <a href="https://wefunder.me/" target="_blank">Wefunder</a>).
- name: "Product"
  sublist:
    - name: "Design"
      description: |
        See <a href="https://www.hello-startup.net/resources/design/?ref=startup-checklist" target="_blank">Design Resources</a>.
      sublist:
        - name: "Platform"
          description: |
            What platforms will you need to support? Desktop web? Mobile web?
            Native mobile apps (iOS, Android, etc.)? IoT? Which form factors?
            Desktop? Phone? Tablet? Wearable? And what design philosophy will
            you use? Mobile first? Web first? Phone first?
        - name: "Personas and user stories"
          description: |
            See
            <a href="https://en.wikipedia.org/wiki/Persona_(user_experience)" target="_blank">Personas</a>,
            <a href="http://www.ux-lady.com/diy-user-personas/" target="_blank">DIY User Personas</a>,
            <a href="https://en.wikipedia.org/wiki/User_story" target="_blank">User Stories</a>,
            and
            <a href="http://www.amazon.com/The-Inmates-Are-Running-Asylum/dp/0672326140" target="_blank">The Inmates Are Running the Asylum</a>.
        - name: "Design reuse"
          description: |
            Good software developers reuse as much battle-tested code as
            possible. Good designers reuse as many battle-tested designs as
            possible. See
            <a href="https://www.hello-startup.net/resources/design/?ref=startup-checklist" target="_blank">Design Resources</a>
            and
            <a href="https://www.hello-startup.net/resources/images-photos-graphics/?ref=startup-checklist" target="_blank">Photos and Graphics Resources</a>.
        - name: "Copywriting"
          description: |
            Copywriting is more important to a design than colors, borders,
            pictures,and fancy animations. Don't put off copywriting to the end
            and don't replace it with lorem ipsum. See
            <a href="https://gettingreal.37signals.com/" target="_blank">Getting Real</a>.
        - name: "Visual design"
          description: |
            See <a href="https://www.hello-startup.net/resources/design/?ref=startup-checklist" target="_blank">Design Resources</a>.
        - name: "Usability testing"
          description: |
            See <a href="http://www.amazon.com/gp/product/0321965515/" target="_blank">Don't Make Me Think</a>.
    - name: "Minimum Viable Product"
      description: |
        See
        <a href="http://www.amazon.com/The-Lean-Startup-Entrepreneurs-Continuous/dp/0307887898" target="_blank">The Lean Startup</a>,
        <a href="http://www.amazon.com/The-guide-Minimum-Viable-Product-ebook/dp/B00ORWJ0GC" target="_blank">The Guide to Minimum Viable Product</a>,
        and
        <a href="https://www.hello-startup.net/resources/mvp/" target="_blank">Minimum Viable Product Resources</a>.
      sublist:
        - name: "MVP Type"
          description: |
            Landing page, explainer video, crowdfunding campaign, Wizard
            of Oz MVP, and Piecemeal MVP, etc. See
            <a href="http://scalemybusiness.com/the-ultimate-guide-to-minimum-viable-products/" target="_blank">The Ultimate Guide to Minimum Viable Products</a>.
        - name: "Focus on the differentiators"
          description: |
            <a href="http://paulbuchheit.blogspot.it/2010/02/if-your-product-is-great-it-doesnt-need.html" target="_blank">If your product is great, it doesn't need to be good</a>.
        - name: "Target earlyvangelists"
          description: |
            See
            <a href="https://en.wikipedia.org/wiki/Earlyvangelist" target="_blank">Earlyvangelists</a>
            and
            <a href="http://www.amazon.com/Four-Steps-Epiphany-Steven-Blank/dp/0976470705" target="_blank">The Four Steps to the Epiphany</a>.
        - name: "MVP tools and resources"
          description: |
            See <a href="https://www.hello-startup.net/resources/mvp/?ref=startup-checklist" target="_blank">Minimum Viable Product Resources</a>.
    - name: "Data"
      description: |
        It is the product manager's job to define
        <a href="http://blog.adamnash.com/2011/12/16/be-a-great-product-leader/" target="_blank">(1) What game are we playing? and (2) How do we keep score?</a>.
        The best way to keep score is use data.
      sublist:
        - name: "AARRR Metrics"
          description: |
            Every startup needs to track at least 5 key metrics: Acquisition,
            Activation, Retention, Referral, and Revenue (easy to remember by
            the acronym AARRR from Dave McClure's
            <a href="http://500hats.typepad.com/500blogs/2007/09/startup-metrics.html" target="_blank">Start Metrics for Pirates</a>).
        - name: "The magic number"
          description: |
            See
            <a href="http://www.growhack.com/2012/12/04/discovering-your-aha-moment/" target="_blank">Discovering your aha moment</a>
            and
            <a href="http://www.quora.com/Growth-Hacking/How-do-you-find-insights-like-Facebooks-7-friends-in-10-days-to-grow-your-product-faster" target="_blank">How do you find insights like Facebook's "7 friends in 10 days" to grow your product faster?</a>
        - name: "Data-driven development"
          description: |
            See <a href="http://mcfunley.com/data-driven-products-now" target="_blank">Data Driven Products Now!</a>
    - name: "Distribution"
      description: |
        The best product doesn't always win. It's the best product the customer
        knows about that wins. See
        <a href="https://www.hello-startup.net/resources/distribution/?ref=startup-checklist" target="_blank">Startup Distribution Resources</a>.
      sublist:
        - name: "Marketing"
          description: |
            Word of mouth, advertising, public relations (PR), search engine
            optimization (SEO), social media, inbound marketing. See
            <a href="https://www.hello-startup.net/resources/distribution/?ref=startup-checklist" target="_blank">Startup Distribution Resources</a>.
        - name: "Sales"
          description: |
            Automated sales, inbound sales, outbound sales. See
            <a href="https://www.hello-startup.net/resources/distribution/?ref=startup-checklist" target="_blank">Startup Distribution Resources</a>.
        - name: "Branding"
          description: |
            Branding isn't about a single ad campaign or a logo or any one
            thing, but the sum total of all the ways you interact with the
            customer and how they think about your business. It's not about
            features or specs, but about the promise you're making to your customers. See
            <a href="http://www.useronboard.com/features-vs-benefits/" target="_blank">Features vs Benefits</a>
            and
            <a href="https://www.youtube.com/watch?v=9GMQhOm-Dqo" target="_blank">Steve Jobs on "Think Different"</a>
            for more information.
- name: "Technology"
  sublist:
    - name: "Server-side"
      sublist:
        - name: "Programming language"
          description: |
            Go with what you know.
        - name: "Server-side framework"
          description: |
            See <a href="https://www.ybrikman.com/writing/2014/09/29/nodejs-vs-play-framework/" target="_blank">Node.js vs Play Framework</a>
            for an example of how to compare frameworks.
        - name: "Architecture"
          description: |
            See <a href="http://12factor.net/" target="_blank">The Twelve-Factor App</a>,
            <a href="http://martinfowler.com/articles/microservices.html" target="_blank">Microservices</a>,
            and
            <a href="http://www.confluent.io/blog/making-sense-of-stream-processing/" target="_blank">stream processing, event sourcing, and CQRS</a>.
        - name: "Scalability & Performance"
          description: |
            See <a href="https://www.hello-startup.net/resources/scalability/?ref=startup-checklist" target="_blank">Scalability Resources</a>.
    - name: "Client-side"
      description: |
        What clients do you support? Desktop web? Mobile web? Native mobile apps
        (iOS, Android, etc.)? Wearables? IoT?
      sublist:
        - name: "Native apps, cross-platform app, or web-app"
          description: |
            Write multiple apps in multiple native languages (Objective C or
            Swift, Java, C#, etc.), or write all in one common language that is
            transcompiled to native languages
            (<a href="http://phonegap.com/" target="_blank">PhoneGap</a>,
            <a href="http://www.appcelerator.com/product/" target="_blank">Titanium</a>,
            <a href="https://www.parse.com/" target="_blank">Parse</a>, etc.),
            or write only for the web (HTML5).
        - name: "Client-side framework"
          description: |
            See
            <a href="http://todomvc.com/" target="_blank">TodoMVC</a>,
            <a href="https://en.wikipedia.org/wiki/List_of_JavaScript_libraries" target="_blank">List of JavaScript Libraries</a>,
            <a href="http://microjs.com/#" target="_blank">microjs</a>,
            and
            <a href="http://csspre.com/" target="_blank">CSS Preprocessors</a>.
        - name: "SEO"
          description: |
            See
            <a href="http://static.googleusercontent.com/media/www.google.com/en//webmasters/docs/search-engine-optimization-starter-guide.pdf" target="_blank">Google Search Engine Optimization Starter Guide</a>,
            <a href="https://moz.com/beginners-guide-to-seo" target="_blank">Moz Beginner's Guide to SEO</a>,
            and
            <a href="http://searchengineland.com/guide/seo" target="_blank">Search Engine Land’s Guide To SEO</a>.
        - name: "Accessibility"
          description: |
            See
            <a href="https://www.w3.org/WAI/intro/accessibility.php" target="_blank">Introduction to Web Accessibility</a>,
            <a href="http://a11yproject.com/" target="_blank">The Accessibility Project</a>,
            <a href="https://github.com/addyosmani/a11y" target="_blank">a11y</a>,
            and
            <a href="https://developer.mozilla.org/en-US/docs/Web/Accessibility/ARIA" target="_blank">ARIA</a>.
        - name: "Meta tags"
          description: |
            See
            <a href="http://searchenginewatch.com/sew/how-to/2067564/how-to-use-html-meta-tags" target="_blank">How to Use HTML Meta Tags</a>,
            <a href="https://developers.facebook.com/docs/sharing/webmasters#markup" target="_blank">Facebook Open Graph Markup</a>,
            <a href="https://dev.twitter.com/cards/overview" target="_blank">Twitter Cards</a>,
            and
            <a href="http://realfavicongenerator.net/" target="_blank">Favicon Generator</a>.
        - name: "Terms & conditions and privacy policy"
          description: |
            See
            <a href="https://termsfeed.com" target="_blank">TermsFeed</a>,
            <a href="https://www.pandadoc.com/website-standard-terms-and-conditions-template" target="_blank">Website Terms and Conditions Template</a>,
            and
            <a href="https://www.upcounsel.com/privacy-policy-template" target="_blank">Privacy Policy Template</a>.
        - name: "Developer accounts"
          description: |
            See
            <a href="https://developer.apple.com/programs/" target="_blank">Apple Developer Program</a>,
            <a href="https://play.google.com/apps/publish/signup/" target="_blank">Google Play Developer</a>,
            <a href="https://dev.windows.com/en-us/join" target="_blank">Windows App Developer</a>,
            and
            <a href="http://developer.blackberry.com/" target="_blank">BlackBerry Developer</a>.
        - name: "Browser performance tools"
          description: |
            <a href="http://yslow.org/" target="_blank">YSlow</a>,
            <a href="https://developers.google.com/speed/pagespeed/?hl=en" target="_blank">PageSpeed</a>
        - name: "CDN"
          description: |
            See
            <a href="https://www.cloudflare.com/features-cdn" target="_blank">CloudFlare Free CDN</a>,
            <a href="https://aws.amazon.com/cloudfront/" target="_blank">Amazon CloudFront</a>,
            and
            <a href="https://www.akamai.com/us/en/cdn.jsp" target="_blank">Akamai CDN</a>.
        - name: "HTTP Caching"
          description: |
            See <a href="https://developers.google.com/web/fundamentals/performance/optimizing-content-efficiency/http-caching?hl=en" target="_blank">HTTP caching</a>.
        - name: "Compression"
          description: |
            See <a href="https://developers.google.com/web/fundamentals/performance/optimizing-content-efficiency/optimize-encoding-and-transfer?hl=en" target="_blank">Optimizing encoding and transfer size of text-based assets</a>.
        - name: "Static content"
          description: |
            Minify, concatentate, put stylesheets at the top, scripts at the
            bottom, pre-compile, use versioning or fingerprinting.
        - name: "Lazy load"
          description: |
            See
            <a href="http://www.growingwiththeweb.com/2014/02/async-vs-defer-attributes.html" target="_blank">async vs defer attributes</a>
            and
            <a href="http://afarkas.github.io/lazysizes/" target="_blank">lazySizes</a>.
        - name: "BigPipe"
          description: |
            See <a href="https://www.facebook.com/notes/facebook-engineering/bigpipe-pipelining-web-pages-for-high-performance/389414033919" target="_blank">BigPipe: Pipelining web pages for high performance</a>
            and
            <a href="https://www.ybrikman.com/writing/2015/06/30/ping-play-big-pipe-streaming-for-play-framework/" target="_blank">Ping-Play: Big Pipe Streaming for the Play Framework</a>.
        - name: "HTML5 preconnect, prefetch, prerender"
          description: |
            See <a href="https://docs.google.com/presentation/d/18zlAdKAxnc51y_kj-6sWLmnjl6TLnaru_WH0LJTjP-o/present?slide=id.p19" target="_blank">Preconnect, prefetch, prerender</a>.
    - name: "Data storage"
      description: |
        See
        <a href="http://dataintensive.net/" target="_blank">Designing Data-Intensive Applications</a>
        and
        <a href="http://www.amazon.com/NoSQL-Distilled-Emerging-Polyglot-Persistence/dp/0321826620" target="_blank">NoSQL Distilled</a>.
      sublist:
        - name: "Schema management"
          description: |
            Manage schemas in dev, test, and production, enforce integrity
            constraints, and evolve the schemas. Remember,
            <a href="https://www.vividcortex.com/blog/2015/02/24/schemaless-databases-dont-exist/" target="_blank">schemaless databases don't exist</a>.
        - name: "Data processing"
          description: |
            See
            <a href="https://en.wikipedia.org/wiki/Online_analytical_processing" target="_blank">OLAP</a>,
            <a href="https://hadoop.apache.org/" target="_blank">Hadoop</a>,
            <a href="http://kafka.apache.org/" target="_blank">Kafka</a>,
            <a href="http://samza.apache.org/" target="_blank">Samza</a>,
            and
            <a href="http://spark.apache.org/" target="_blank">Spark</a>.
        - name: "Query tuning"
          description: |
            Use EXPLAIN, the query optimizer, indices, hints,
            precomputed views, denormalized data.
        - name: "Database tuning"
          description: |
            Tweak memory settings, CPU settings, I/O settings.
        - name: "Caching"
          description: |
            Tune database cache settings or use a distributed cache
            in front of the database, such as memcached.
        - name: "Replication"
          description: |
            See <a href="https://en.wikipedia.org/wiki/Replication_(computing)" target="_blank">Replication</a>.
        - name: "Partitioning"
          description: |
            See <a href="https://en.wikipedia.org/wiki/Partition_(database)" target="_blank">Partioning</a>.
    - name: "Continuous Integration"
      description: |
        See <a href="http://www.martinfowler.com/articles/continuousIntegration.html" target="_blank">Continuous integration</a>.
      sublist:
        - name: "Version Control System (VCS)"
          description: |
            See
            <a href="http://stackoverflow.com/questions/1408450/why-should-i-use-version-control" target="_blank">Why should I use version control?</a>,
            <a href="https://git-scm.com/" target="_blank">Git</a>,
            <a href="https://subversion.apache.org/" target="_blank">SVN</a>,
            <a href="https://git.wiki.kernel.org/index.php/GitSvnComparison" target="_blank">Git vs SVN</a>,
            and
            <a href="http://paulhammant.com/2013/04/05/what-is-trunk-based-development/" target="_blank">trunk-based development</a>.
        - name: "Build system"
          description: |
            See <a href="https://en.wikipedia.org/wiki/List_of_build_automation_software" target="_blank">List of build automation software</a>.
        - name: "Dependency management"
          description: |
            See
            <a href="http://12factor.net/dependencies" target="_blank">Explicitly declare and isolate dependencies</a>
            and
