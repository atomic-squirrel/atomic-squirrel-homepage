            and
            <a href="https://cloud.google.com/storage/docs/overview" target="_blank">Google Cloud Storage</a>.
- name: "Team"
  sublist:
    - name: "Culture"
      description: |
        See
        <a href="https://www.linkedin.com/pulse/20121029044359-22330283-to-manage-hyper-growth-get-your-launch-trajectory-right" target="_blank">From Vision to Values: The Importance of Defining Your Core</a>,
        <a href="https://hbr.org/2011/03/culture-trumps-strategy-every" target="_blank">Culture trumps strategy, every time</a>,
        <a href="http://startupclass.samaltman.com/courses/lec10/" target="_blank">How to Start a Startup Lecture 10: Culture</a>,
        <a href="http://startupclass.samaltman.com/courses/lec11/" target="_blank">How to Start a Startup Lecture 11: Hiring and Culture, Part II</a>,
        and
        <a href="https://medium.com/@bchesky/dont-fuck-up-the-culture-597cde9ee9d4" target="_blank">Don't Fuck up the Culture</a>.
      sublist:
        - name: "Mission and values"
          description: |
            See
            <a href="http://www.slideshare.net/reed2001/culture-1798664" target="_blank">Netflix Culture Deck</a>,
            <a href="http://www.slideshare.net/HubSpot/the-hubspot-culture-code-creating-a-company-we-love" target="_blank">HubSpot Culture Code</a>,
            <a href="http://www.ted.com/talks/simon_sinek_how_great_leaders_inspire_action?language=en" target="_blank">How Great Leaders Inspire Action</a>.
        - name: "Organizational design"
          description: |
            See
            <a href="http://www.amazon.com/Management-Rev-Ed-Peter-Drucker/dp/0061252662" target="_blank">Management</a>,
            <a href="http://www.amazon.com/The-Hard-Thing-About-Things/dp/0062273205" target="_blank">The Hard Thing About Hard Things</a>,
            <a href="http://www.valvesoftware.com/company/Valve_Handbook_LowRes.pdf" target="_blank">Valve Handbook for New Employees</a>,
            <a href="http://www.holacracy.org/" target="_blank">Holocracy</a>,
            <a href="http://mcfunley.com/thoughts-on-the-technical-track" target="_blank">Thoughts on the Technical Track</a>,
            and
            <a href="http://www.bonkersworld.net/organizational-charts/" target="_blank">Organizational Charts</a>.
        - name: "Process"
          description: |
            Small startups don't need much process
            <a href="http://www.slideshare.net/HubSpot/the-hubspot-culture-code-creating-a-company-we-love" target="_blank">use good judgment</a>
            is usually enough. Only when good judgment has been repeatedly shown
            not to work should you consider adding any sort of process, and even
            then, do so carefully, revisit often, and prefer automation to
            manual processes (see
            <a href="http://www.agilemanifesto.org/" target="_blank">The Agile Manifesto</a>).
        - name: "Communication"
          description: |
            How will you communicate with people within the company? How will
            you communicate with people outside? How transparent will you be?
            What information will you reveal? For a radical example, check out
            the startup
            <a href="https://buffer.com/transparency" target="_blank">Buffer</a>.
        - name: "Motivation"
          description: |
            See
            <a href="http://www.ted.com/talks/dan_pink_on_motivation" target="_blank">The puzzle of motivation</a>,
            <a href="http://www.amazon.com/Drive-Surprising-Truth-About-Motivates/dp/1594484805" target="_blank">Drive: The Surprising Truth About What Motivates Us</a>,
            <a href="http://www.wsj.com/articles/can-money-buy-happiness-heres-what-science-has-to-say-1415569538" target="_blank">Can Money Buy You Happiness?</a>,
            <a href="http://www.inc.com/christina-desmarais/5-tips-on-how-to-give-employees-purpose.html" target="_blank">5 Tips on How to Give Employees Purpose</a>,
            <a href="https://engineering.linkedin.com/tags/hackday" target="_blank">LinkedIn HackDays</a>,
            <a href="http://googleblog.blogspot.it/2006/05/googles-20-percent-time-in-action.html" target="_blank">Google 20% time</a>,
            and
            <a href="http://www.valvesoftware.com/company/Valve_Handbook_LowRes.pdf" target="_blank">Valve 100% time</a>.
    - name: "Office"
      sublist:
        - name: "Type of office"
          description: |
            Will you lease an office? Join a co-working space? Work out of your
            living room or garage? Or will you build a distributed company
            where there is no office, and everyone works from home?
        - name: "Location"
          description: |
            What kind of commute will you and your employees have? Is there
            parking available? Are there places to eat nearby? Is there room
            for future growth? What are the zoning laws for this type of
            business?
        - name: "Electrical"
          description: |
            Power, back-up power, lighting, Internet (Wi-Fi and ethernet),
            phone.
        - name: "Temperature control"
          description: |
            Heating, air conditioning, windows, shades.
        - name: "Bathroom facilities"
          description: |
            Enough for the number of employees.
        - name: "Kitchen facilities"
          description: |
            At the very least, you need easy access to water, coffee, and
            basic snacks.
        - name: "Access control"
          description: |
            Keys and/or swipe cards at every exterior door. Consider if you
            need to hire security guards.
        - name: "Fire safety measures"
          description: |
            Fire extinguishers, smoke detectors, sprinklers, emergency
            exits.
        - name: "Space for focused work"
          description: |
            Offices, cubicals, open floor plans. See
            <a href="http://www.newyorker.com/business/currency/the-open-office-trap" target="_blank">The Open-Office Trap</a>
            and
            <a href="http://heeris.id.au/2013/this-is-why-you-shouldnt-interrupt-a-programmer/" target="_blank">Why You Shouldn't Interrupt a Programmer</a>.
        - name: "Space for collaborative work"
          description: |
            Conference rooms and common areas.
        - name: "Furniture"
          description: |
            Desks, chairs, cubicles, filing cabinets, lamps, conference tables,
            white boards, TVs, projectors, couches.
        - name: "Supplies"
          description: |
            Pens, pencils, notepads, sticky notes, tape, printer paper, folders,
            markers, erasers, envelopes, stamps.
        - name: "IT"
          description: |
            Computers, monitors, keyboards, mice, printers, copiers, fax
            machines, phones, software.
    - name: "Communication"
      description: |
        See <a href="https://www.hello-startup.net/resources/collaboration/?ref=startup-checklist" target="_blank">Startup Collaboration Resources</a>
        for more info.
      sublist:
        - name: "Email"
          description: |
            See <a href="https://www.google.com/work/apps/business/" target="_blank">Google Apps for Business</a>.
        - name: "Chat"
          description: |
            See
            <a href="https://slack.com/" target="_blank">Slack</a>,
            <a href="https://campfirenow.com/" target="_blank">Campfire</a>,
            and
            <a href="https://www.yammer.com/" target="_blank">Yammer</a>.
        - name: "Phone & fax"
          description: |
            See
            <a href="http://grasshopper.com/" target="_blank">Grasshopper</a>,
            <a href="https://www.google.com/voice" target="_blank">Google Voice</a>,
            and
            <a href="http://talkroute.com/" target="_blank">Talkroute</a>.
        - name: "Wiki"
          description: |
            See
            <a href="https://www.mediawiki.org/wiki/MediaWiki" target="_blank">MediaWiki</a>,
            <a href="https://www.atlassian.com/software/confluence" target="_blank">Atlassian Confluence</a>,
            and
            <a href="https://slimwiki.com/" target="_blank">SlimWiki</a>,
        - name: "Project management & issue tracker"
          description: |
            see
            <a href="https://trello.com/" target="_blank">Trello</a>
            and
            <a href="https://asana.com/" target="_blank">Asana</a>.
        - name: "Business cards"
          description: |
            See <a href="http://www.vistaprint.com/" target="_blank">Vistaprint</a>.
    - name: "Hiring"
      description: |
        See <a href="https://www.ybrikman.com/writing/2015/05/07/guide-to-hiring-for-your-startup/" target="_blank">A Guide to Hiring for your Startup</a>
      sublist:
        - name: "Co-founders"
          description: |
            You need a co-founder to handle part of the workload, fill in your
            weaknesses, and to talk you out of bad ideas. Startups are hard and
            without the motivation of
            <a href="http://paulgraham.com/startupmistakes.html" target="_blank">"I can't let my cofounder down"</a>,
            you're not likely to succeed. A team of 2-3 co-founders works best.
            For more information, see
            <a href="https://www.ybrikman.com/writing/2015/05/07/guide-to-hiring-for-your-startup/" target="_blank">A Guide to Hiring for your Startup</a>.
        - name: "Advisors"
          description: |
            Everyone needs a mentor, coach, or advisor. All companies that are C
            Corporations (i.e., almost all venture-backed startups) have a
            board of directors. Find people who you can trust, who fill in the
            gaps in your skills, and who have a network you can use.
        - name: "Referrals"
          description: |
            See
            <a href="http://theundercoverrecruiter.com/infographic-employee-referrals-hire/" target="_blank">Why Employee Referrals are the Best Source of Hire</a>
            and
            <a href="https://www.sequoiacap.com/grove/posts/6bja/recruit-engineers-in-less-time" target="_blank">Recruit Engineers in Less Time</a>.
        - name: "Employer branding"
          description: |
            See
            <a href="https://hbr.org/2015/05/ceos-need-to-pay-attention-to-employer-branding" target="_blank">CEOs Need to Pay Attention to Employer Branding</a>
            and
            <a href="http://www.eremedia.com/ere/15-employer-branding-best-practices-you-need-to-know/" target="_blank">15 Employer Branding Best Practices You Need To Know</a>.
        - name: "Job boards"
          description: |
            See
            <a href="https://www.ybrikman.com/writing/2011/04/26/your-job-posting-sucks/" target="_blank">Your Job Posting Sucks</a>
            and
            <a href="https://www.hello-startup.net/resources/jobs/?ref=startup-checklist" target="_blank">Startup Job Resources</a>.
        - name: "The interview"
          description: |
            See <a href="https://www.ybrikman.com/writing/2015/05/07/guide-to-hiring-for-your-startup/" target="_blank">A Guide to Hiring for your Startup</a>.
        - name: "The offer"
          description: |
            See
            <a href="https://www.hello-startup.net/resources/salary/?ref=startup-checklist" target="_blank">Startup Salary Resources</a>
            and
            <a href="https://www.hello-startup.net/resources/equity/?ref=startup-checklist" target="_blank">Startup Equity Resources</a>.
        - name: "Promotions"
          description: |
            See
            <a href="http://mcfunley.com/thoughts-on-the-technical-track" target="_blank">Thoughts on the Technical Track</a>
            and
            <a href="https://en.wikipedia.org/wiki/Peter_principle" target="_blank">The Peter Principle</a>.
